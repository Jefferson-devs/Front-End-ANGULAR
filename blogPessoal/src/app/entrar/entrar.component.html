<div class="container-fluid" id="img-bg">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 box">
            <h1 class="text-white mb-3 text-center">Entrar</h1>
            <div class="form-group btnLogin">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
            </div>
            <div class="form-group btnLogin">
                <label for="senha">Digite sua senha</label>
                <input [(ngModel)]='userLogin.senha' class= "form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div class= "d-flex justify-content-center">
                <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
            </div>

            <p class= "text-white text-center mt-3">
                Não tem uma conta?<br>
                <a class= "text-white" routerLink='/cadastrar'>Cadastre-se</a>
            </p>

        </div>
    </div>
</div>
